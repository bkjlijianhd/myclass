<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    *{
      margin: 0;
      padding: 0;
    }
    .s{
      width: 100%;
      height: 100px;
      box-sizing: border-box;
      display: flex;
    }
    .s_1{
      width: 100px;
      height: 100px;
      background: red;
      flex-grow: 0;
      flex-shrink:0;
    }
    .s_2{
      height: 100px;
      background: blue;
      flex-grow: 1;
      flex-shrink: 1;
    }
    .f{
      height: 100px;
      margin-top: 50px;
    }
    .f1{
      width: 100px;
      height: 100px;
      background: red;
      float:left;
    }
    .f2{
      height: 100px;
      background: blue;
      margin-left: 100px;
    }
    .m{
      width: 100%;
      height: 100px;
      position: relative;
      margin-top: 50px;
    }
    .m1{
      width: 100px;
      height: 100px;
      position: absolute;
      background: red;
      top:0;
      left:0;
    }
    .m2{
      height: 100px;
      background: blue;
      position: absolute;
      top:0;
      left: 100px;
      right: 0;
    }


    </style>
  </head>
  <body>
    <div class="s">
      <div class="s_1"></div>
      <div class="s_2"></div>
    </div>

    <div class="f">
      <div class="f1"></div>
      <div class="f2"></div>
    </div>

    <div class="m">
      <div class="m1"></div>
      <div class="m2"></div>
    </div>

  </body>
</html>
