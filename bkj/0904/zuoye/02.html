<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    *{
      margin: 0;
      padding: 0;
    }
    .f{
      width: 100%;
      height: 100px;
      box-sizing: border-box;
      display: flex;
    }
    .f1{
      width: 100px;
      height: 100px;
      background: red;
    }
    .f2{
      height: 100px;
      background: green;
      flex:1;
    }
    .f3{
      width: 100px;
      height: 100px;
      background: blue;
    }
    .s{
      width: 100%;
      margin-top: 50px;
      height: 100px;
    }
    .s1{
      width: 100px;
      height: 100px;
      background: red;
      float: left;
    }
    .s2{
      width: 100px;
      height: 100px;
      background: blue;
      float: right;
    }
    .s3{
      height: 100px;
      background: green;
    }
    .m{
      width: 100%;
      height: 100px;
      margin-top: 50px;
      position: relative;
    }
    .m1{
      width: 100px;
      height: 100px;
      background: red;
      position: absolute;
      top:0;
      left:0;
    }
    .m2{
      width: 100px;
      height: 100px;
      background: blue;
      position: absolute;
      top:0;
      right: 0;
    }
    .m3{
      height: 100px;
      position: absolute;
      top:0;
      left: 100px;
      right:100px;
      background: green;
    }
    </style>
  </head>
  <body>
    <div class="f">
      <div class="f1"></div>
      <div class="f2"></div>
      <div class="f3"></div>
    </div>

    <div class="s">
      <div class="s1"></div>
      <div class="s2"></div>
      <div class="s3"></div>
    </div>

    <div class="m">
      <div class="m1"></div>
      <div class="m2"></div>
      <div class="m3"></div>
    </div>




  </body>
</html>
