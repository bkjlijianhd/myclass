<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>新型选择器</title>
  </head>
  <body>
    <ul class="list">
      <li>1111</li>
      <li>1111</li>
      <li>1111</li>
    </ul>
    <ul class="list">
      <li>444</li>
      <li>555</li>
      <li>666</li>
    </ul>
    <input type="text" name="text">
    <input type="number" name="number">

    <script type="text/javascript">
      var list=document.querySelector("ul.list");//只可以选中相同中的第一个
      console.log(document.querySelectorAll("ul.list>li:nth-child(2)"));//可以选中所有的符合条件的
      console.log(document.querySelector("input[type=text]"));//只可以选中相同中的第一个

    </script>
  </body>
</html>
