<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>拖拽文件</title>
    <style media="screen">
      #target {
        height: 300px;
        line-height: 300px;
        text-align: center;
        font-size: 50px;
        border: 2px dotted gray;
      }
    </style>
  </head>
  <body>

    <div id="target">
      将文件拖拽到此处
    </div>


    <script type="text/javascript">

    var target = document.querySelector('#target');

    target.addEventListener('dragover', function(event){
      event.stopPropagation();
      event.preventDefault();
    }, false);

    target.addEventListener('drop', function(event){
      event.stopPropagation();
      event.preventDefault();

      //获得文件的信息
      console.log(event.dataTransfer.files);//阻止了以上事件冒泡再用这个方法
                                      //可以改变浏览器的默认打开行径，获得一个文件对象
    }, false);
    </script>

  </body>
</html>
