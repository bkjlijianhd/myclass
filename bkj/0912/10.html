<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>函数传递参数</title>
  </head>
  <body>
    <script type="text/javascript">
      function test(arg1,arg2,arg3){
        console.log(arg1,arg2,arg3);
      }
      test();
      test(1);
      test(1,2);
      test(1,2,3);
      test(1,2,3,4,4,5,6,6);

      //参数个数随意
      //arguments 是一个伪数组
      function sum(arg){
        console.log(arguments);
        var result=0;

        for(var i=0;i<arguments.length;i++){
            //arguments.length是参数的个数
          result +=arguments[i];//指定参数
        }
        console.log(result);
      }
      console.log(sum.length);//1
      //该函数的形式参数个数！！！！！！
      sum();
      sum(1);
      sum(1,2);
      sum(1,2,3);
    </script>
  </body>
</html>
