<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>输出质数</title>
  </head>
  <body>
    <script type="text/javascript">
      for(var i=2;i<=100;i++){
        for(var j=2;j<=i-1;j++){
          if(i%j==0){
            break;
          }
        }
        if(j==i){
          console.log(i);
        }
      }




    </script>
  </body>
</html>
