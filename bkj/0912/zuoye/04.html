<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>完数</title>
</head>
<!-- 完全数（Perfect number），又称完美数或完备数，是一些特殊的自然数。
  它所有的真因子（即除了自身以外的约数）的和（即因子函数），恰好等于它本身。
  如果一个数恰好等于它的因子之和，则称该数为“完全数”。 -->

<body>
  <script type="text/javascript">
    window.onload = function() {
      var n = 1000;
      var r, j, i;
      for (i = 1; i < n; i++) {
        r = 0;
        for (j = 1; j < i; j++) {
          if (i % j == 0) {
            r = r + j;
          }
        }
        if (r == i) {
          console.log(r);
          // r = 0;
        }
      }
    }
  </script>

</body>

</html>
