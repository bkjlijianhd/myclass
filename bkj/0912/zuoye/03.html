<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <!-- 水仙花数是指一个 n 位数 ( n≥3 )，它的每个位上的数字的 n 次幂之和等于它本身。
  （例如：1^3 + 5^3 + 3^3 = 153）。 三位的水仙花数共有4个：153，370，371，407。
  <body> -->
    <script type="text/javascript">
      for(var i=1;i<10;i++){
        for(var j=0;j<10;j++){
          for(k=0;k<10;k++){
            if((i*i*i+j*j*j+k*k*k)==(i*100+j*10+k)){
              console.log(i*100+j*10+k);          
            }
          }
        }
      }

    </script>
  </body>
</html>
