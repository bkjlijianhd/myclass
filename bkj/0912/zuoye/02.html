<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>阶乘求和</title>
  </head>
  <body>
    <script type="text/javascript">
      var n=10;
      var z=0;
      for(var i=1;i<=n;i++){
        var w=1;
        for(var j=i;j>=1;j--){
         w=w*j;
       }
         z=z+w;
      }
      console.log(z);

    </script>
  </body>
</html>
