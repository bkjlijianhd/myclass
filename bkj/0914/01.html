    <script type="text/javascript">
    // 数组去重
      function uniqueArr(arr){
        var temp = [];
        for(var i=0,len =arr.length;i<len;i++){
          if(temp.indexOf(arr[i])==-1){
            temp.push(arr[i]);
          }
        }
        return temp;
      }

      var result=uniqueArr([1,1,1,1,2,2,2,3,3,3,2,3,1]);
      console.log(result);

    function jzzh(num){
      var temp,arr=[];
      while (true) {
        temp=num%2;
        arr.push(temp);
        num=parseInt(num/2);
        if(num==0){
          break;
        }
      }
    return arr.reverse().join('');
  }
      result=jzzh(10);
      console.log(result);

      var a=10;
      console.log(a.toString(2));

    </script>
