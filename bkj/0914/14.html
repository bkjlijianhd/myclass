<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>touch</title>
  </head>
  <body>
    <script type="text/javascript">
      document.addEventListener("touchstart",function (event) {
        console.log("start x",event.touches[0].clientX);
        console.log("start y",event.touches[0].clientY);
      },false);
      //touches[0]可以获取一堆焦点选一个即可
      document.addEventListener("touchmove",function (event) {
        console.log("moving...");
      },false);

      document.addEventListener("touchend",function (event) {
        console.log("end x",event.changedTouches[0].clientX);
        console.log("end y",event.changedTouches[0].clientY);
      },false);






    </script>
  </body>
</html>
