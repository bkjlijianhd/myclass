  <body>
    <form ><action="#" method="get">
    用户名：<input type="text" name="username" maxlength="10"><br>
    密码：<input type="password" name="passwd"><br>

    性别：<input type="radio" name="gender" value="0">男
    <input type="radio" name="gender" value="1">女<br>
    课程:<input type="checkbox" name="sx">数学
    <input type="checkbox" name="yw">语文<br>

    VIP:<input type="hidden"><br>
    <input type="text" value="你改一下"readonly><br>
    <input type="checkbox" checked disabled> 同意<br>



    <textarea name="text" ></textarea><br>
    <select name="footballteam" ><br>
      <option value="0">曼联</option>
      <option selected value="1">曼城</option>
      <option value="2">利物浦</option>
      <option value="3">切尔西</option>
    </select><br>
    <!-- select下拉菜单
    multiple="multiple" 多选，但是选项都显示
    size="1"控制显示选项的个数
  -->
    <input type="file" name="file" multiple accept="image/*"><br>
    <!-- accept 用于指定图片的类型
     multiple允许多选
   -->




    <input type="reset" value="清空">
    <input type="submit" value="注册">








    <form>
