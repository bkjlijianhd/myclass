<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>伪元素</title>
    <style>
  *{
    margin:0;
    padding:0;
  }
  .one{
    font-size: 50px;
    color:red;
  }
  .one::before{
    content:""
    color:green;
  }
  .one::after{
    content:"after";
    color:purple;
  }
  .clearfix::before,.clearfix::after{
    content:"";
    clear:both;
    display:block;
  }

  ul{
    list-style:none;
  }
  .lists li{
    float:left;
  }
    </style>
  </head>
  <body>
   <div class="one">div伪元素</div>
   <ul class="lists clearfix">
      <li>111</li>
      <li>222</li>
      <li>333</li>
   </ul>
  <p>撒发发大饭店的的打法副撒</p>



  </body>
</html>
