<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    *{
      margin: 0;
      padding: 0;
    }
    .one{
      height: 200px;
      position: relative;
    }
    .one_b{
      width:200px;
      height: 200px;
      background: red;
      float:left;
    }
    .one_k{
      height: 200px;
      background: green;
      position: absolute;
      top:0;
      left:200px;
      right:200px;
    }
    .one_j{
      width: 200px;
      height:200px;
      background: blue;
      float: right;
    }

    </style>
  </head>
  <body>
    <div class="one">
      <div class="one_b"></div>
      <div class="one_j"></div>
      <div class="one_k"></div>
    </div>

  </body>
</html>
