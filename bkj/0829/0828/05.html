<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>选择文件按钮样式</title>
    <style>
    *{
      margin: 0;
      padding: 0;
    }
    .upload{
      display: inline-block;
      width:120px;
      height: 60px;
      line-height: 60px;
      text-align: center;
      background: #009ad6;
      position: relative;
    }
    .upload>input{
      width: 100%;
      height: 100%;
      opacity:0;
      cursor: pointer;
      position: absolute;
      top:0;
      left:0;
    }
    .one{
      float: left;
    }


    </style>
  </head>
  <body>
    <div class="upload">
        上传文件
      <input type="file">
    </div>
    <div class="one">sdasdsadsads</div>
  </body>
</html>
