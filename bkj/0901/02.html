<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2d</title>
    <style>
      *{
        margin:0;
        padding: 0;
      }
      .one{
        width: 200px;
        height:200px;
        background: yellow;
        transform: translate(50%,50%);
      }
      .two,
      .three,
      .four{
        width: 200px;
        height: 200px;
        background: blue;
        margin: 50px;
        transition: all 2s;
      }
      .two:hover{
        transform: scale(2,0.5);
      }
      .three:hover{
        transform: rotate(45deg);
      }
      .four:hover{
        transform: skew(30deg,30deg);
      }


    </style>
  </head>
  <body>
    <div class="one"></div>
    <p>心是透明的有你就无穷乐</p>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
  </body>
</html>
