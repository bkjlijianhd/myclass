<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      .dh{
        width: 200px;
        height: 100px;
        margin: 100px auto;
        position: relative;
        /*perspective:1000px;*/
        transform-style:preserve-3d;
        transition: all 1s;
        border: 1px solid red;
        /*transform-origin: center center;*/
      }
      .one1{
        width: 200px;
        height: 100px;
        background: blue;
        text-align: center;
        line-height: 100px;
        position: absolute;
        opacity: 0.5;
        top:0px;
        left:0px;
        transform:translateZ(50px);
      }

      .one2{
        width: 200px;
        height:100px;
        background: yellow;
        text-align: center;
        line-height: 100px;
        position: absolute;
        top:0px;
        left:0px;
        opacity: 0.5;
        transition: all 1s;
        transform:rotateX(-90deg) translateZ(50px);
      }
      .one3{
        width: 200px;
        height: 100px;
        background: pink;
        position: absolute;
        top:0px;
        left:0px;
        opacity: 0.5;
        transform:rotateX(90deg) translateZ(50px);
      }
      .dh:hover {
        transform: rotateX(90deg);
      }
    </style>
  </head>
  <body>
    <div class="dh">
    <div class="one1">导航一</div>
    <div class="one2">导航二</div>
    <div class="one6"></div>
    <div class="one3"></div>
    <div class="one4"></div>
    <div class="one5"></div>
    <div class="one6"></div>
  </div>
  </body>
</html>
