<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      .lft{
        position: relative;
        perspective:1000px;
        transform-style:preserve-3d;
        transform: rotateX(0deg) rotateY(0deg);
      }
      .front{
        width: 200px;
        height: 200px;
        background: blue;
        position: absolute;
        top:300px;
        left:300px;
        opacity: 0.5;
        line-height: 200px;
        text-align: center;
        tab-size: 26px;
        transform:rotateY(30deg) translateZ(100px);
      }
      .back{
        width: 200px;
        height: 200px;
        background: blue;
        position: absolute;
        top:300px;
        left:300px;
        opacity: 0.5;
        line-height: 200px;
        text-align: center;
        tab-size: 26px;
        transform:rotateX(180deg) rotateY(-30deg) translateZ(100px);
      }
      .right{
        width: 200px;
        height: 200px;
        background: green;
        position: absolute;
        top:300px;
        left:300px;
        opacity: 0.5;
        line-height: 200px;
        text-align: center;
        tab-size: 26px;
        transform:rotateY(120deg) translateZ(100px);
      }
      .left{
        width: 200px;
        height: 200px;
        background: green;
        position: absolute;
        top:300px;
        left:300px;
        opacity: 0.5;
        line-height: 200px;
        text-align: center;
        tab-size: 26px;
        transform:rotateY(-60deg) translateZ(100px);
      }
      .top{
        width: 200px;
        height: 200px;
        background: pink;
        position: absolute;
        top:300px;
        left:300px;
        opacity: 0.5;
        line-height: 200px;
        text-align: center;
        tab-size: 26px;
        transform:rotateX(90deg) rotateZ(60deg) translateZ(100px);
      }
      .bottom{
        width: 200px;
        height: 200px;
        background: pink;
        position: absolute;
        top:300px;
        left:300px;
        opacity: 0.5;
        line-height: 200px;
        text-align: center;
        tab-size: 26px;
        transform:rotateX(-90deg) rotateZ(-60deg) translateZ(100px);
      }

      /*.front{transform:rotateY(0deg) translateZ(100px);}
      .back{transform:rotateX(180deg) translateZ(100px);}
      .right{ transform:rotateY(90deg) translateZ(100px);}
      .left{transform:rotateY(-90deg) translateZ(100px);}
      .top{transform:rotateX(90deg) translateZ(100px);}
      .bottom{transform:rotateX(-90deg) translateZ(100px);}*/



    </style>
  </head>
  <body>
    <div class="lft">
    <div class="front">front</div>
    <div class="back">back</div>
    <div class="right">right</div>
    <div class="left">left</div>
    <div class="top">top</div>
    <div class="bottom">bottom</div>
  </div>
  </body>
</html>
