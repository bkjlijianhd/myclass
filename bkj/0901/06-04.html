<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      .lft{
        position: relative;
        perspective:1000px;
        transform-style:preserve-3d;
      }
      .front{
        width: 200px;
        height: 200px;
        background: blue;
        position: absolute;
        top:300px;
        left:300px;
        opacity: 0.5;
        transform:rotateY(0deg) translateZ(100px);
      }
      .back{
        width: 200px;
        height: 200px;
        background: blue;
        position: absolute;
        top:300px;
        left:300px;
        opacity: 0.5;
        transform:rotateX(180deg) translateZ(100px);
      }
      .right{
        width: 200px;
        height: 200px;
        background: green;
        position: absolute;
        top:300px;
        left:300px;
        opacity: 0.5;
         transform:rotateY(90deg) translateZ(100px);
      }
      .left{
        width: 200px;
        height: 200px;
        background: green;
        position: absolute;
        top:300px;
        left:300px;
        opacity: 0.5;
        transform:rotateY(-90deg) translateZ(100px);
      }
      .top{
        width: 200px;
        height: 200px;
        background: pink;
        position: absolute;
        top:300px;
        left:300px;
        opacity: 0.5;
        transform:rotateX(90deg) translateZ(100px);
      }
      .bottom{
        width: 200px;
        height: 200px;
        background: pink;
        position: absolute;
        top:300px;
        left:300px;
        opacity: 0.5;
        transform:rotateX(-90deg) translateZ(100px);
      }

    </style>
  </head>
  <body>
    <div class="lft">
    <div class="front"></div>
    <div class="back"></div>
    <div class="right"></div>
    <div class="left"></div>
    <div class="top"></div>
    <div class="bottom"></div>
  </div>
  </body>
</html>
