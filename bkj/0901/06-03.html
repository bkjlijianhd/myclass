<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .pkp {
      width: 300px;
      height: 300px;
      margin: 250px auto;
      position: relative;
    }

    .one1 {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: left top;
    }

    .one2 {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: left top;
      transition: all 2s;
    }

    .one3 {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: left top;
      transition: all 2s;
    }

    .one4 {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: left top;
      transition: all 2s;
    }

    .one5 {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: left top;
      transition: all 2s;
    }

    .one6 {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: left top;
      transition: all 2s;
    }

    .pkp:hover .one2 {
      transform: rotate(60deg);
    }

    .pkp:hover .one3 {
      transform: rotate(120deg);
    }

    .pkp:hover .one4 {
      transform: rotate(180deg);
    }

    .pkp:hover .one5 {
      transform: rotate(240deg);
    }

    .pkp:hover .one6 {
      transform: rotate(300deg);
    }
  </style>
</head>

<body>
  <div class="pkp">
    <div class="one1"><img src="./image0/pk1.png" alt=""></div>
    <div class="one2"><img src="./image0/pk1.png" alt=""></div>
    <div class="one3"><img src="./image0/pk1.png" alt=""></div>
    <div class="one4"><img src="./image0/pk1.png" alt=""></div>
    <div class="one5"><img src="./image0/pk1.png" alt=""></div>
    <div class="one6"><img src="./image0/pk1.png" alt=""></div>
  </div>



</body>

</html>
