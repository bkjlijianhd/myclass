<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background: #009ad6;
    }

    .dp {
      position: relative;
      width: 630px;
      height: 580px;
    }

    .one1 {
      position: absolute;
      top: 66px;
      left: 248px;
      transform: rotate(-60deg);
      transition: all 3s 1s;
    }

    .one2 {
      position: absolute;
      top: 0px;
      left: 159px;
      transition: all 3s 1s;
    }

    .one3 {
      position: absolute;
      top: 66px;
      left: 535px;
      transform: rotate(-37deg);
      transition: all 3s 1s;
    }

    .one4 {
      position: absolute;
      top: 390px;
      left: 504px;
      transform: rotate(145deg);
      transition: all 3s 1s;
    }

    .one5 {
      position: absolute;
      top: 723px;
      left: 95px;
      transform: rotate(-32deg);
      transition: all 3s 1s;
    }

    .one6 {
      position: absolute;
      top: 500px;
      left: 753px;
      transform: rotate(137deg);
      transition: all 3s 1s;
    }

    .one7 {
      position: absolute;
      top: 272px;
      left: 59px;
      transform: rotate(17deg);
      transition: all 3s 1s;
    }

    .one8 {
      position: absolute;
      top: 54px;
      left: 440px;
      transform: rotate(-67deg);
      transition: all 3s 1s;
    }

    .one9 {
      position: absolute;
      top: 407px;
      left: 67px;
      transform: rotate(-27deg);
      transition: all 3s 1s;
    }

    .dp:hover .one1 {
      transform: rotate(0deg);
    }

    .dp:hover .one3 {
      transform: rotate(0deg);
    }

    .dp:hover .one2 {
      top: 66px;
      left: 359px;
    }

    .dp:hover .one4 {
      top: 213px;
      left: 248px;
      transform: rotate(0deg);
    }

    .dp:hover .one5 {
      top: 213px;
      left: 359px;
      transform: rotate(0deg);
    }

    .dp:hover .one6 {
      top: 213px;
      left: 535px;
      transform: rotate(0deg);
    }

    .dp:hover .one7 {
      top: 389px;
      left: 248px;
      transform: rotate(0deg);
    }

    .dp:hover .one8 {
      top: 389px;
      left: 359px;
      transform: rotate(0deg);
    }

    .dp:hover .one9 {
      top: 389px;
      left: 535px;
      transform: rotate(0deg);
    }
  </style>
</head>

<body>
  <div class="dp">
    <div class="one1"><img src="./image0/shield_1_01.png" alt=""></div>
    <div class="one2"><img src="./image0//shield_1_02.png" alt=""></div>
    <div class="one3"><img src="./image0/shield_1_03.png" alt=""></div>
    <div class="one4"><img src="./image0/shield_1_04.png" alt=""></div>
    <div class="one5"><img src="./image0/shield_1_05.png" alt=""></div>
    <div class="one6"><img src="./image0/shield_1_06.png" alt=""></div>
    <div class="one7"><img src="./image0/shield_1_07.png" alt=""></div>
    <div class="one8"><img src="./image0/shield_1_08.png" alt=""></div>
    <div class="one9"><img src="./image0/shield_1_09.png" alt=""></div>
  </div>










</body>

</html>
