<!DOCTYPE html>
<html>
  <head>

    <title></title>
    <style>
      *{
        margin: 0;

      }
      .one{
      width:200px;

    }
    .two{
    width:200px;
    height:200px;
    border-radius: 50%;

    border-right: 100px solid red;
    border-bottom: 100px solid white;
    box-sizing: border-box;
    margin-top: 20px;
    margin-left: 50px;
  }


    </style>
  </head>
  <body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>

</html>
