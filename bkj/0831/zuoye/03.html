<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    *{
      margin: 0;
      padding: 0;
    }
    .one{
      width: 100px;
      height:200px;
      border: 1px solid red;
      margin-left: 50px;
      margin-top:20px;
      border-radius:50%;
    }
    .two{
      width: 400px;
      height:100px;
      border: 1px solid red;
      margin-left: 50px;
      margin-top:20px;
      /*border-radius:50px 100px 0 0;*/
      border-radius:  50%/100% 100% 0 0;
    }
    .three{
      width:200px;
      height:200px;
      border-top: 100px solid red;
      border-left:100px solid yellow;
      border-right: 100px solid blue;
      border-bottom: 100px solid green;
      box-sizing: border-box;
      margin-top: 20px;
      margin-left: 50px;
    }
    .four{
      width:200px;
      height:200px;
      border-top: 100px solid red;
      border-left:100px solid yellow;
      border-right: 100px solid white;
      border-bottom: 100px solid green;
      box-sizing: border-box;
      margin-top: 20px;
      margin-left: 50px;
    }



    </style>
  </head>
  <body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>

  </body>
</html>
