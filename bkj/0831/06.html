<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>盒子阴影</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      .one{
        width: 300px;
        height: 300px;
        border-radius:50%;
        background: #fff;
        box-shadow: 50px 0px 0px yellow;
      }
      .two{
        width: 100px;
        height: 100px;
        background:blue;
        border-radius:50%;
        box-shadow:50px -29px 0px 3px rgba(0,0,0,0.5);
      }

    </style>
  </head>
  <body>
    <div class="one"></div>
    <div class="two"></div>
  </body>
</html>
