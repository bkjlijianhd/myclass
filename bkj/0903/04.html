<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      body{
        background-image: url(./image/bg.jpg);
      }
      .yhx{
        position: relative;
        margin: 500px auto;
      }
      .one1{
        width: 50px;
        height: 50px;
        background: red;
        border: 1px solid red;
        border-radius: 25px;
        position: absolute;
        left:700px;
      }
      .one2{
        width: 100px;
        height:100px;
        border: 1px solid white;
        border-radius: 50px;
        position: absolute;
        top:-24px;
        left:675px;
      }
      .one3{
        width: 150px;
        height: 150px;
        border: 1px solid white;
        border-radius: 75px;
        top:-46px;
        left:650px;
        position: absolute;
      }
      .one4{
        width: 200px;
        height: 200px;
        border: 1px solid white;
        border-radius: 100px;
        top:-68px;
        left:623px;
        position: absolute;
        animation: one4 5s linear infinite;
      }
      .one5{
        width: 250px;
        height: 250px;
        border: 1px solid white;
        border-radius: 125px;
        top:-92px;
        left:599px;
        position: absolute;
        animation: one5 5s linear infinite;
      }
      .one6{
        width: 300px;
        height: 300px;
        border: 1px solid white;
        border-radius: 150px;
        top:-114px;
        left:575px;
        position: absolute;
        animation: one6 5s linear infinite;
      }
      .one7{
        width: 350px;
        height: 350px;
        border: 1px solid white;
        border-radius: 175px;
        top:-136px;
        left:549px;
        position: absolute;
        animation: one7 5s linear infinite;
      }
      .one8{
        width: 400px;
        height: 400px;
        border: 1px solid white;
        border-radius: 200px;
        top:-161px;
        left:525px;
          position: absolute;
      }
      .one9{
        width: 450px;
        height: 450px;
        border: 1px solid white;
        border-radius: 255px;
        top:-184px;
        left:499px;
        position: absolute;
        animation: one9 5s linear infinite;
      }
      .one10{
        width: 500px;
        height: 500px;
        border: 1px solid white;
        border-radius: 250px;
        top:-207px;
        left:473px;
        position: absolute;
      }
      .q1{
        width: 10px;
        height:10px;
        border: 1px solid white;
        border-radius: 5px;
        background: blue;
        top:-5px;
        left:70px;
        position: absolute;
      }
      .q2{
        width: 10px;
        height:10px;
        border: 1px solid white;
        border-radius: 5px;
        background: green;
        top:8px;
        left:58px;
        position: absolute;
      }
      .q3{
        width: 10px;
        height:10px;
        border: 1px solid white;
        border-radius: 5px;
        background: yellow;
        top:37px;
        left:37px;
        position: absolute;
      }
      .q4{
        width: 10px;
        height:10px;
        border: 1px solid white;
        border-radius: 5px;
        background: pink;
        top:80px;
        left:18px;
        position: absolute;
      }
      .q4a{
        width: 8px;
        height:8px;
        border: 1px solid white;
        border-radius: 4px;
        background: pink;
        top:-17px;
        left:-4px;
        position: absolute;
      }
      .q5{
        width: 10px;
        height:10px;
        border: 1px solid white;
        border-radius: 5px;
        background: blue;
        top:35px;
        left:50px;
        position: absolute;
      }
      .q5a{
        width: 20px;
        height:13px;
        border: 1px solid white;
        border-radius:50%;
        top:-2px;
        left:-6px;
        position: absolute;
      }
      @keyframes one4 {
        0%{
          transform: rotate(0deg);
        }
        100%{
          transform: rotate(360deg);
        }
      }

      @keyframes one5 {
        0%{
          transform: rotate(0deg);
        }

        100%{
          transform: rotate(360deg);
        }
      }

      @keyframes one6 {
        0%{
          transform: rotateZ(0deg);
        }

        100%{
          transform: rotate(360deg);
        }
      }

      @keyframes one7 {
        0%{
          transform: rotateZ(0deg);
        }

        100%{
          transform: rotateZ(360deg);
        }
      }

      @keyframes one9 {
          0%{
            transform: rotate(0deg);
          }

          100%{
            transform: rotate(360deg);
          }
        }

    </style>
  </head>
  <body>
    <div class="yhx">
      <div class="one1"></div>
      <div class="one2"></div>
      <div class="one3"></div>
      <div class="one4"><div class="q1"></div></div>
      <div class="one5"><div class="q2"></div></div>
      <div class="one6"><div class="q3"></div></div>
      <div class="one7"><div class="q4">
        <div class="q4a"></div>
      </div>
      </div>
      <div class="one9"><div class="q5">
        <div class="q5a"></div>
      </div>
    </div>
      <div class="one8"></div>
      <div class="one10"></div>
    </div>
  </body>
</html>
