<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    *{
      margin: 0;
      padding: 0;
    }
    .gd{
      margin-top: 100px;
      margin-left: 50px;
      width: 630px;
      height: 85px;
      overflow: hidden;
    }

    img{
      /*animation: tp1 2s  linear infinite ;*/
    }
    ul{
      list-style: none;
      width: 1260px;
      height: 85px;
      animation: tp1 8s  linear infinite ;
    }
    ul li{
      float:left;
    }

    @keyframes tp1 {
      from{
        transform: translateX(0px);
      }
      to{
        transform: translateX(-630px);
      }
    }

    </style>
  </head>
  <body>
    <div class="gd">
      <ul>
      <li><img src="./image/3.jpg" alt=""></li>
      <li><img src="./image/4.jpg" alt=""></li>
      <li><img src="./image/5.jpg" alt=""></li>
      <li><img src="./image/6.jpg" alt=""></li>
      <li><img src="./image/7.jpg" alt=""></li>
      <li><img src="./image/3.jpg" alt=""></li>
      <li><img src="./image/4.jpg" alt=""></li>
      <li><img src="./image/5.jpg" alt=""></li>
      <li><img src="./image/6.jpg" alt=""></li>
      <li><img src="./image/7.jpg" alt=""></li>
    </ul>
    </div>
  </body>
</html>
