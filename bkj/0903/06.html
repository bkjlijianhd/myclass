<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    .one {
      position: absolute;
      width: 200px;
      height: 200px;
      position: relative;
      background: #f00;
      margin: 100px auto;
      transform: rotate(45deg);
      animation: h1 2s linear infinite;
    }

    .one:before,
    .one:after {
      content: "";
      position: absolute;
      width: 200px;
      height: 200px;
      background: #f00;
      border-radius: 100px;
    }

    .one:before {
      left: -100px;
    }

    .one:after {
      left: 0;
      top: -100px;
    }

    @keyframes h1 {
      0% {
        transform: rotate(45deg) scale(0.8, 0.8);
        opacity: 1;
      }
      25% {
        transform: rotate(45deg) scale(1, 1);
        opacity: 0.8;
      }
      100% {
        transform: rotate(45deg) scale(0.8, 0.8);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="one">
  </div>
</body>

</html>
