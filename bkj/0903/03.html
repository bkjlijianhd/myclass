<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      body{
          background: rgb(14, 169, 177);
      }
      .one{
        width: 200px;
        height: 200px;
        position: relative;
      }
      .h1 img{
        position: absolute;
        top:718px;
        left:0;
        animation: h1 1.5s linear infinite;
      }
      .h2 img{
        position: absolute;
        top:710px;
        left:0;
        animation: h2 1.5s linear infinite;
      }
      @keyframes h1 {
        0%{
          left:0px;
        }
        50%{
          left:50px;
        }
        100%{
          left:100px;
        }
      }
      @keyframes h2 {
        0%{
          left:0px;
        }
        50%{
          left:-50px;
        }
        100%{
          left:-100px;
        }
      }
      @keyframes sun{
        0%{
         box-shadow: 5px 0px 2px yellow,5px 5px 2px yellow,-5px 5px 2px yellow, -5px 0px 2px yellow;
        }
        50%{
          box-shadow: 10px 0px 2px yellow,10px 10px 2px yellow,-10px 10px 2px yellow, -10px 0px 2px yellow;
        }
        100%{
          box-shadow: 15px 0px 2px yellow,15px 15px 2px yellow,-15px 15px 2px yellow, -15px 0px 2px yellow;
        }
      }
      .sun{
        width: 80px;
        height: 80px;
        background: red;
        border-radius: 40px;
        border: 1px solid red;
        position: absolute;
        top:90px;
        left:200px;
        box-shadow: 5px 0px 2px yellow,5px 5px 2px yellow,-5px 5px 2px yellow, -5px 0px 2px yellow;
        animation: sun 2s linear infinite;
      }

    </style>
  </head>
  <body>
    <div class="one">
      <div class="sun"></div>
      <div class="h1"><img src="./image/1.png" alt=""></div>
      <div class="h2"><img src="./image/2.png" alt=""></div>

    </div>
  </body>
</html>
