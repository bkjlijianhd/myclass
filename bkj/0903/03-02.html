<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      body{
          background: rgb(14, 169, 177);
      }
      .one{
        width: 200px;
        height: 200px;
        position: relative;
      }
      .h1 img{
        position: absolute;
        top:740px;
        left:0;
        animation: h1 2s linear infinite;
      }
      .h2 img{
        position: absolute;
        top:730px;
        left:0;
        animation: h2 2s linear infinite;
      }
      @keyframes h1 {
        0%{}
        50%{
          top:660px;
        }
        100%{}
      }
      @keyframes h2 {
        0%{
        }
        50%{
          top:750px;
        }
        100%{}
      }

      .sun{
        width: 80px;
        height: 80px;
        background: gray;
        border-radius: 40px;
        border: 1px solid red;
        position: absolute;
        top:90px;
        left:200px;
        animation: sun 2s linear infinite;
      }
      .sun::before,
    .sun::after {
      content: "";
      position: absolute;
      top:0px;
      left:0px;
      width: 100%;
      height: 100%;
      border-radius:50%;
    }

    .sun::before {
      background: yellow;
      animation: sun 2s linear 0.5s infinite;
    }

    .sun::after {
      background: red;
      animation: sun 2s linear 2s infinite;
    }

    @keyframes sun{
      0% {
        transform: scale(0.5);
      }
      50% {
        transform: scale(1);
        opacity: 0.5;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }


    </style>
  </head>
  <body>
    <div class="one">
      <div class="sun"></div>
      <div class="h1"><img src="./image/1.png" alt=""></div>
      <div class="h2"><img src="./image/2.png" alt=""></div>

    </div>
  </body>
</html>
