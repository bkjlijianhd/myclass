<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>插件</title>
  <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--
    ie中独有的条件hack
    -->
  <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      .lunbo .item{
        width: 100%;
        height: 500px;
        border: 1px solid red;
        box-sizing: border-box;
      }

      .lunbo .carousel-indicators li {
        border-color: green;
      }
      .lunbo .carousel-indicators li {
        border-color: green;
      }

      .lunbo .carousel-indicators .active {
        background-color: red;
      }
      .tu1{
        background-image: url(./images/b1.jpg);
        background-size: auto 500px;
      }
      .tu2{
        background-image: url(./images/b2.jpg);
        background-size: auto 500px;
      }
      .tu3{
        background-image: url(./images/b3.jpg);
        background-size: auto 500px;
      }

      .jumbotron {
        background: none;
      }
      .zz{
        float: left;
      }
      .jumbotron h1 {
        font-size: 40px;
        color: white;
      }

      .jumbotron p {
        font-size: 17px;
        color: white;
      }

      .jumbotron .btn-default {
        background: none;
        color: white;
        width: 134px;
        text-align: center;
        font-size: 18px;
      }

      .jumbotron img {
        width: 457px;
        height: 323px;
        float: right;
      }
    </style>

</head>

<body>


  <div class="lunbo  container">
    <div id="carousel-example-generic" class="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="tu1 item active">
          <div class="jumbotron">
            <div class="zz">
            <h1>短视频解决方案重磅上线</h1>
            <p>小身材大功能,短视屏来发从未如此简单</p>
            <p>
              <a class="btn btn-default" href="#" role="button">查看详情</a>
            </p>
          </div>
            <img src="./images/03.png" alt="">
          </div>

          <div class="carousel-caption">
            第一张
          </div>
        </div>

        <div class="tu2 item">
          <div class="carousel-caption">
            第二张
          </div>
        </div>

        <div class="tu3 item">
          <div class="carousel-caption">
            第三张
          </div>
        </div>

      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>

      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <script src="./js/jquery.min.js"></script>
  <script src="bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  // $('.carousel').carousel({
  //   keyboard: true
  // });
  $('.carousel').carousel({
  interval: 2000
})

  </script>
</body>

</html>
