<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>apply and call</title>
  </head>
  <body>
    <script type="text/javascript">
      function fun(){
        console.log(this);
        console.log(arguments);//为所有传参,返回伪数组
        // console.log(arguments.slice(0,3)); //伪数组没有slice方法，不允许直接调用

         // 只要使用call或者apply就可以在伪数组上使用真数组的方法
      console.log(Array.prototype.slice.call(arguments,0,3));
      }

      var obj={
        name:'lisi',
        age:10
      };

      var obj2={
        name:'lisi',
        age:10
      };

      var obj3=obj2;
      console.log(obj3===obj2)//true
      console.log(obj===obj2);//false 即使是对象的元素是相同的也不全等因为储存位置不一样
      console.log(obj==obj2);//false

      fun.call(obj,1,2,3,4,5,6);//Arguments(6)  Array(3)
      fun.call(obj,[1,2,3,4,5,6]);//Arguments(1) Array(1)
      //call可以传数组但是会把数组整体当成第一个参数


       //apply的第二个参数必须是数组(伪数组)
      fun.apply(obj,[1,2,3,4,5,6]);

    </script>
  </body>
</html>
