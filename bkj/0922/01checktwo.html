<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>判断2的n次方</title>
</head>

<body>
  <script type="text/javascript">
    function checktwo(num) {
      if (num != 1) {
        while (num != 1) {
          if (num % 2 == 0) {
            num = num / 2;
          } else {
            return false;
          }

        }
        return true;
      } else {
        return true;
      }
    }
    console.log(checktwo(4));//true
    console.log(checktwo(5));//false
  </script>
</body>

</html>
