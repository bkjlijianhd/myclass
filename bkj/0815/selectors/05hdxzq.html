<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>后代选择器</title>
    <style>
  div p span{
    color:red;
  }
  .one p span{
    color:green;
  }
  #h2id p span{
    color:yellow;
  }
    </style>
  </head>
  <body>
    <p>
      <span>div>p>span</span>
    </p>

    <span>div>span</span>

    <div>
      <p> <span>sdsddfgherhr</span></p>
    </div>

      <p> <span>weopqwiurj</span></p>

      <div>
      <p><strong><span>xxxxxxxx</span></strong></p>
      </div>

    <span>span</span>

    <h1 class="one">
      <p><span>h1>p>span</span></p>
    </h1>

    <h2 id="h2id">
      <p><span>yyyyy</span></p>
    </h2>

  </body>
</html>
