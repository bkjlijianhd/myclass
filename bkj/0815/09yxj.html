<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>优先级</title>
    <style>
  #oneId{
    color:green;
  }
  .one{
    color:red;
  }
  p{
    color:yellow !important;
  }
  .two{
    color:purple;
  }
  #twoId{
    color:pink;
  }
  .three-1{
    color:red;
  }
  div .three-1{
    color:yellow;
  }
  div .three-2{
    color:green;
  }

    </style>
  </head>
  <body>
    <div class="one" id="oneId">
      div元素
      <p class="two id="twoId style="color:brown;">p是什么颜色？</p>
    </div>
    <div>
      <div class="three-1 three-2">div颜色？？？</div>
    </div>
  </body>
</html>
