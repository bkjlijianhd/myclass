<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>生成字母数字验证码</title>
  </head>
  <body>

    <script type="text/javascript">

    /*
    生成指定位数验证码(字母加数字)
    @num, 指定的个数
    */
    function createCaptcha(num){
      var src="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      var len = src.length;
      var index;
      var captcha = "";



      //[start,end] 随机数, 比如 [10,21]
      // Math.floor(Math.random() * (end - start + 1)  +  start);

    //   for (var i = 0; i < 20; i++) {
    //  console.log(Math.floor(Math.random() * (21 - 10 + 1)  +  10));
    // }
    



      for (var i = 0; i < num; i++) {
        index = Math.floor(Math.random() * len);
        captcha += src[index];
      }

      return captcha;
    }

    console.log(createCaptcha(4));
    console.log(createCaptcha(6));

    </script>

  </body>
</html>
