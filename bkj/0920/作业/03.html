<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    #ad{
      border: 5px solid red;
      width: 500px;
    }



    </style>
  </head>
  <body>
    <div id="ad">
    <h1 id="one">距离抢购时间还剩<span></span>天<span></span>时<span></span>分<span></span>秒<h1>
    </div>

    <script type="text/javascript">
      var ad=document.getElementById("ad");
      var ad=document.getElementById("one");

      var date=new Date();
      var y1=date.getMonth()+1
      var d1=date.getDate();
      var h1=date.getHours();
      var m1=date.getMinutes();
      var s1=date.getSeconds();


      var date2=new Date("2017-11-11 11:11:11");
      var y2=date2.getMonth()+1
      var d2=date2.getDate();
      var h2=date2.getHours();
      var m2=date2.getMinutes();
      var s2=date2.getSeconds();

      var d=(y2-y1-1)*30+d2+(30-d1);
      var h=(d-1)*24+h1+h2;
      var m=(h-1)*60+m1+m2;
      var s=(m-1)*60+s1+s2;


      var ys1=s%60;
      var ys2=m%60;
      var ys3=h%24;

      var timer=setInterval(function(){

         if((ys1>0)&&(ys1<60)){
          ys1--;
        }
        else{
            ys1=59;
            m--;
          if((ys2>0)&&(ys2<60)){
            ys2--;
          }
          else{
             ys2=59;
            h--;
          if((ys3>0)&&(ys3<24)){
            ys3--;
          }
          else{
            ys3=23;
            d--;
          }
        }
      }

          //  ad.style.display="none";
          //  clearInterval(timer);

         one.children[0].innerHTML=d;
         one.children[1].innerHTML=ys3;
         one.children[2].innerHTML=ys2;
         one.children[3].innerHTML=ys1;
       },1000);



    </script>

  </body>
</html>
