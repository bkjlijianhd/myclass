<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>借用构造函数继承</title>
  </head>
  <body>
    <script type="text/javascript">
      function Person(name,age){
        this.name=name;
        this.age=age;
      }
      Person.prototype.sayHello=function(){
        console.log("hello...");
      };
        //借用构造函数
      function Student(name,age,score){
        Person.call(this,name,age);
        this.score=score;
      }

      var stu1=new Student('lisi',20,88);//age:20 name:"lisi" score:"88"  constructor:f Student(name.age,score)
      console.log(stu1);                 //this变成student对象 person的name age并没有继承
      /*
     借用构造函数缺点：只能实现构造函数内部的属性和方法的继承，而原型上的属性和方法无法实现继承
      */


    </script>
  </body>
</html>
