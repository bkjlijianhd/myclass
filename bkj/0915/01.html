<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>兼容事件移除</title>
  </head>
  <body>
    <script type="text/javascript">
      function removeEvent(elem,type,handler){
        if(elem.removeEventListener){
          elem.removeEventListener(type,handler,false);
        }else if(elem.detachEvent){
          elem.detachEvent('on'+type,handler);
        }else{
          elem['on'+type]=null;
        }
      }
    </script>
  </body>
</html>
