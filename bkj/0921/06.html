<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function Student(name,age,score){
        this.name=name;
        this.age=age;
        this.score=score;
      }
        //原型,只要是函数，都有一个叫做prototype的属性,并且prototype也是个对象
       //函数也是个对象
      //  console.log(Student.prototype.constructor  === Student);

       //添加在prototype上的属性和方法，是所有以该构造函数产生的对象所共有的！！！！！
      Student.prototype.exam=function(){
        console.log("明天要考试了...");//调用两次打印了两次
      }

      var one=new Student('lisi',20,88);
      var two=new Student('zhangsan',26,18);
      one.exam();//Student对象  包括lisi 20 88
      two.exam();//student对象  包括zhangsan 26 18
      console.log(one,two);
    </script>
  </body>
</html>
