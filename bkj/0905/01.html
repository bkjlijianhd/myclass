<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      .one{
        margin-top: 100px;
        margin-left: 100px;
        height: 60px;
        line-height: 60px;
        text-align: center;
        width: 250px;
        border: 1px solid red;
        overflow: hidden;
      }
      ul{
        list-style: none;
        width: 500px;
        height: 60px;
        animation: gd 2s linear infinite;
      }
      ul li{
        font-size: 50px;
        color:red;
        float:left;
      }
      @keyframes gd {
        0% {}
        100% {
          transform: translate(-50%, 0);
        }
      }

    </style>
  </head>
  <body>
    <div class="one">
      <ul>
        <li>心</li>
        <li>是</li>
        <li>透</li>
        <li>明</li>
        <li>的</li>
        <li>有</li>
        <li>你</li>
        <li>才</li>
        <li>快</li>
        <li>乐</li>
      </ul>
  </body>
</html>
