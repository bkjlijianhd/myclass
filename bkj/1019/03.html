<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>两栏布局</title>
    <style media="screen">
    .f{
      height: 100px;
      margin-top: 50px;
    }
    .f1{
      float:left;
    }
    .f2{
      margin-left: 100px;
    }
    .m{
      position: relative;
      margin-top: 50px;
    }
    .m1{
      position: absolute;
    }
    .m2{
      position: absolute;
    }

    </style>
  </head>
  <body>
    <div class="f">
      <div class="f1"></div>
      <div class="f2"></div>
    </div>

    <div class="m">
      <div class="m1"></div>
      <div class="m2"></div>
    </div>

    <script src="./jquery-3.0.0.js" charset="utf-8"></script>
    <script type="text/javascript">

      $(".f1").css({"width":"100px","height":"100px","background":"red"});
      $(".f2").css({"height":"100px","background":"blue"});

      $(".m1").css({"width":"100px","height":"100px","background":"red","top":"0px","left":"0px"});
      $(".m2").css({"height":"100px","background":"blue","top":"0px","left":"100px","right":"0px"});

    </script>
  </body>
</html>
