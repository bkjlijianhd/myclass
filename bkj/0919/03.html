<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="box">jquery,dom</div>
    <ul id="lists">
      <li>111</li>
      <li>222</li>
    </ul>
    <script src="./jquery.js"></script>
    <script type="text/javascript">
      var jBox=$("#box");

      var box=document.getElementById("box");

      console.log(jBox);//jquery操作方法 jquery对象
      console.log(box);//<div id="box">jquery,dom</div> dom对象


      console.log(jBox.get(0));//变成了dom对象
      console.log($(box));//变成 jQuery对象

      var lists=$("#lists li");
      console.log(lists.eq(0));
      console.log(lists.eq(1));
       //.get(index) 按照位置直接获得对应的dom对象
      console.log(lists.get(0));//<li>111</li>
      console.log(lists.get(1));//<li>222</li>






    </script>






  </body>
</html>
