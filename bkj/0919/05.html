<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      *{
        margin: 0;
        padding:0;
      }
      #ad{
        width: 300px;
        height: 300px;
        border:1px solid red;
        margin: 50px auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="ad">
      <h1>倒计时<span>10</span>s</h1>
      <!-- span中写10是为了初始的时候看到10 -->
    </div>
    <script type="text/javascript">
      var a=10,b=20;
      console.log(a,b);//10 20
      console.log(window.a,window.b);//10 20

      var ad=document.getElementById("ad");
      var span=ad.firstElementChild.firstElementChild;
      var count=10;

      var timer1=setInterval(function(){
        count--;
        if(count===0){
          ad.style.display="none";
          clearInterval(timer1);//手动清除间隔定时器(否则它是无限运行)
        }
        span.innerHTML=count;
      },1000);

      var timer2=setInterval(function(){
        console.log("timer2....");
      },2000);
      // var timer3=setInterval(function(){
      //   console.log("timer3....");
      // },2000);

      console.log("timer1=",timer1);//1
      console.log("timer2=",timer2);//2
      // console.log("timer3=",timer3);//3
      //返回的1 2 3是标记,注册的第几个计时器就是几

      for (var i=0;i<100;i++){
        console.log(i);
      }
      /*
      必须等所有的同步代码都执行完毕之后，才会执行异步代码(定时器)就是先打印出标记(1 2)
      */


    </script>
  </body>
</html>
