<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>数组去重复</title>
</head>

<body>
  <script type="text/javascript">
    function uniq(array) {
      var temp = [];
      for (var i = 0; i < array.length; i++) {
        if (temp.indexOf(array[i]) == -1) {
          temp.push(array[i]);
        }
      }
      return temp;
    }

    var aa = [1, 2, 2, 4, 9, 6, 7, 5, 2, 3, 5, 6, 5];
    console.log(uniq(aa));
  </script>
</body>

</html>
