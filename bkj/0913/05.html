<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>数组</title>
  </head>
  <body>
    <script type="text/javascript">
      var one=[];
      console.log(typeof one);//object
      console.log(one);

      var two=[1,2,3,4,true,false,'hello',undefined];
      console.log(two);

      var three=new Array(1,2,3,4,4,5,5,true,false,'hello');
      console.log(three);

      var four=new Array(10);
      console.log(four);

      for(var i=0;i<three.length;i++){  //遍历
        console.log(three[i]);//下标
      }

      var five=[1,2,3];
      five[1]=200;
      console.log(five[1]);//200

      var six=[1,,,,,,,,,,2];
      console.log(six.length);//11

      var a1=[1,2,3];
      console.log(a1.length);//3

      a1[999]=0;
      // 只代表数组a1的1000个元素值为0,所以长度为1000,但是除了0 1 2 1000位有值其余无值
      console.log(a1.length);//1000
      console.log(a1);

      a1.length=10000;
      console.log(a1);





    </script>

  </body>
</html>
